<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/3498e3203b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="moving-button-form-div">
        <form action="login.html" name="signup-form">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <h1 class="box-heading">sign up</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="my-div">Please Enter your credentials to create account</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="name" placeholder="name" class="writing-box">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Email" id="email" class="writing-box" style="margin-bottom: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pass" placeholder="Password" class="writing-box">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pass2" placeholder="Password" class="writing-box">
                    </td>
                </tr>
                <tr>
                    <td>

                    </form>
               
                    </td>
                    <td>
                        <button type="button" id="submit-btn" class="submit-button" onclick="checkValidate()">submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <div class="additional-options">
            <div class="or-line">
                <hr>
                <h4>OR</h4>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="login-link">
                <p>Already have a account? <a href="login.html">login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
