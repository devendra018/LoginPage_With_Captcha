<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/3498e3203b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="moving-button-form-div">
        <form action="signin.html" name="signin-form">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <h1 class="box-heading">sign in</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="p box-slogan">Hi, Welcome Back!</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Email" id="email" class="writing-box" style="margin-bottom: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pass" placeholder="Password" class="writing-box">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter Captcha:</label>
                        <div class="form-row"></div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" readonly id="capt"> 
                            </div>
                            <div class="form-group ">
                                <input type="text" class="form-control" id="textinput">
                            </div>
                        </div>

                    </form>
                <h4>Captcha not visible <img src="refresh.jpg" width="20px" onclick="cap()"></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="submit-btn" class="submit-button" onclick="submitForm()">submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <div class="additional-options">
            <div class="or-line">
                <hr>
                <h4>OR</h4>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="signup-link">
                <p>Not a member? <a href="signup.html">sign up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
